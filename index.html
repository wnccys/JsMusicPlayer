<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MusicPlayer</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">Music</div>
        <div class="img"></div>
        <div class="data-player">
            <h4>Artist</h4>
            <p>Music</p>
        </div>
        <div class="audio-player">
            <i id="current_duration">00:00</i>
            <input type="range" name="" min="0" max="100" id="seekbar"> 
            <i id="total_duration">00:00</i>
            <i class="material-icons" id="vol-icon">volume_up</i>
            <input type="range" min=0 max=100 id="volume-ctrl">      
        </div>
    </div>
    
    <script src="index.js" type="module"></script>
</body>
</html>
