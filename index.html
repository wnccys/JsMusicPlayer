<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MusicPlayer</title>
</head>
<body>
    <div class="wrapper">
        <div class="title"><i class="material-icons">equalizer</i></div>
        <div class="img">
            <div id="btn">
                <a href="#" class="play-button">
                    <i class="material-icons">play_arrow</i>
                </a>
            </div>
        </div>
        
        <div class="player-data">
            <h4 id="music">Music</h4>
            <p id="artist">Artist</p>
        </div>
        
        <div class="audio-player">
            <i id="current-duration">00:00</i>
            <input type="range" min="0" max="100" step="1" id="seekbar"> 
            <i id="total-duration">00:00</i>
            <i class="material-icons" id="vol-icon">volume_up</i>
            <input type="range" min=0 max=100 id="volume-ctrl" step="1">      
        </div>
    </div>
    
    <script src="index.js" type="module"></script>
</body>
</html>
